sncustomwebservices.v2.description=These services manage all of the common commerce functionality, and also include customizations from installed AddOns. The implementing extension is called sncustomwebservices.
sncustomwebservices.v2.title=Commerce Webservices
sncustomwebservices.v2.version=2.2.1
sncustomwebservices.v2.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
sncustomwebservices.v2.license.url=

sncustomwebservices.sap.apiType=REST
sncustomwebservices.sap.shortText=Enables you to manage all of the common commerce functionality.
sncustomwebservices.sap.state=Active
sncustomwebservices.sap.servers=default
sncustomwebservices.sap.server.default.url=https://{url}/rest/v2
sncustomwebservices.sap.server.default.description=Commerce Webservices v2 REST API endpoint
sncustomwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.
sncustomwebservices.sap.securityNames=oauth2_Password,oauth2_client_credentials
sncustomwebservices.sap.security.oauth2_Password.scopes=basic
sncustomwebservices.sap.security.oauth2_client_credentials.scopes=extended

#Use for generating static swagger documentation
sncustomwebservices.documentation.static.generate=true
ext.sncustomwebservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
sncustomwebservices.tomcat.tld.scan=*jstl-1*.jar
sncustomwebservices.tomcat.tld.default.scan.enabled=false
sncustomwebservices.tomcat.pluggability.scan=*jstl-1*.jar
sncustomwebservices.tomcat.pluggability.default.scan.enabled=false

#corsfilter.sncustomwebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.sncustomwebservices.allowedOrigins=*
corsfilter.sncustomwebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.sncustomwebservices.allowedHeaders=origin content-type accept authorization cache-control if-none-match x-anonymous-consents

# Use to set if the cart should be refreshed by default or not
sncustomwebservices.cart.refreshed.by.default=false

#Used for specifying compatible site channels for annotated api endpoints restricted by site channel
api.compatibility.b2c.channels=B2C

#Web root for commerce web services - used in CommerceWebServicesPaymentFacade for creating full SOP merchant callback url
webroot.commercewebservices.http=http://localhost:9001/rest
webroot.commercewebservices.https=https://localhost:9002/rest

